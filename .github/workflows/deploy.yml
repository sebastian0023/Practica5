name: Deploy to Github Pages

on:
    push:
        branches: [main]

jobs:
    build:
        name: CI
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Test
              run: npm run test -- --coverage
            
            - name: Build
              run: npm run build
            - name: Publish
              uses: actions/deploy-pages@v4
              with:
                name: dist
                path: dist/
                






            

        